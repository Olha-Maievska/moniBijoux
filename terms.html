          </button>

          <nav class="menu">
            <ul class="menu-list">
              <li class="heade-item-shop">
                <a class="menu-link transition" href="">Shop</a>

                <!-- <div class="header__shop">
                  <div class="container">
                    <div class="header__shop__list">
                      <a class="header__shop__item" href="">
                        <img class="header__shop__img" src="/images/for-her.jpg" alt="">
                        <div class="header__shop__text">FOR HER</div>
                      </a>
                      <a class="header__shop__item" href="">
                        <img class="header__shop__img" src="/images/for-him.jpg" alt="">
                        <div class="header__shop__text">FOR HIM</div>
                      </a>
                      <a class="header__shop__item" href="">
                        <img class="header__shop__img" src="/images/most-loved-2.jpg" alt="">

                    </div>

              <li>
                <a class="menu-link transition" href="">New in</a>
              </li>
              <li>

              </li>
            </ul>

            <div class="menu-info">
              <button class="menu-info-item fw-light text-uppercase bg-transparent border-0 transition p-0" href="">Search</button>
              <a class="menu-info-item fw-light text-uppercase transition" href="">Account</a>
            </div>
          </nav>

          <button class="bg-transparent border-0 p-0 pe-2 position-relative pointer">
            <img class="basket-img" src="/images/icons/basket.svg" alt="cart icon">
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <section>
        <div class="container">
          <h2 class="mb-5">Terms of Service</h2>

          <ol class="list-style-dec mb-3">
            <li class="text-decoration-underline mb-4">

            </li>
          </ol>
        </div>
      </section>

            <li class="footer-social-item transition pointer">
